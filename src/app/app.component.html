<div class="container p-2">
  <div>
    <button class="mb-2" kendoButton (click)="addUser()" [primary]="true">
      Add user
    </button>
    <app-table (updateUser)="updateUser($event)"></app-table>
  </div>

  <div>
    <app-modal
      [userToEdit]="user"
      [opened]="opened"
      [resetForm]="resetForm"
      (close)="close($event)"
    ></app-modal>
  </div>
</div>
